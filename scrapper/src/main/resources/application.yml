app:
  base-url-bot: "http://localhost:8090"
  base-url:
    git-hub-base-url: "https://api.github.com"
    stack-overflow-base-url: "https://api.stackexchange.com/2.3"
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s
  database-access-type: jpa
  retry-config:
    retry-type: constant
    attempts: 5
    min-delay: 100
    status-codes:
      - 500
      - 502
      - 503
      - 404




spring:
  cache:
    jcache:
      provider: com.github.benmanes.caffeine.jcache.spi.CaffeineCachingProvider
    cache-names:
      - rate-limit-buckets-scrapper
    caffeine:
      spec: maximumSize=5,expireAfterAccess=120s

  liquibase:
    enabled: false
  application:
    name: scrapper
  datasource:
    driver_class_name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/scrapper
    username: postgres
    password: postgres
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        enable_lazy_load_no_trans: true


bucket4j:
  cache-to-use: jcache
  enabled: true
  filters:
    - cache-name: rate-limit-buckets-scrapper
      url: /.*
      http-response-body: "{ \"status\": 429, \"error\": \"Too Many Requests\", \"exceptionMessage\": \"Превышен лимит запросов. Попробуйте позже!\" }"
      rate-limits:
        - cache-key: "getHeader('X-Forwarded-For')"
          bandwidths:
            - capacity: 1
              time: 1
              unit: minutes
              refill-speed: interval

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui

